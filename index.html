<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adedayo's Birthday Celebration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🎉 Happy Birthday Adedayo 🎉</h1>
    <div class="center-image">
      <img src="Adedayo.Williams.png" alt="Adedayo Williams">
    </div>
    <div class="controls">
      <button id="toggleBtn">Pause</button>
      <input type="range" id="density" min="5" max="50" value="20">
      <button id="soundBtn">🔊</button>
    </div>
    <audio id="bg-music" loop>
      <source src="Pastor_Ifeoma_Eze_-_Birthday_Prayer_Vistanaij.com.ng.mp3" type="audio/mp3">
    </audio>

    <div id="confetti-area"></div>
    <div id="featured-wish"></div>
  </div>

  <footer>
    <p>Made with ❤️ by Adedayo Williams • © <span id="year"></span></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
